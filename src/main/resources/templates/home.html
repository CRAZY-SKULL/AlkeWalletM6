<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Welcome, <span th:text="${user.username}">Username</span>!</h1>
<p>Your balance: <span th:text="${user.balance}">0</span></p>

<h2>Deposit</h2>
<form action="/transactions/deposit" method="post">
    <input type="number" name="amount" step="0.01" placeholder="Amount">
    <button type="submit">Deposit</button>
</form>

<h2>Withdraw</h2>
<form action="/transactions/withdraw" method="post">
    <input type="number" name="amount" step="0.01" placeholder="Amount">
    <button type="submit">Withdraw</button>
</form>

<h2>Send Funds</h2>
<form action="/transactions/send" method="post">
    <input type="text" name="recipientUsername" placeholder="Recipient Username">
    <input type="number" name="amount" step="0.01" placeholder="Amount">
    <button type="submit">Send</button>
</form>

<h2>Transaction History</h2>
<table>
    <thead>
    <tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.transactionType}">Type</td>
        <td th:text="${transaction.amount}">Amount</td>
        <td th:text="${transaction.timestamp}">Date</td>
    </tr>
    </tbody>
</table>

<a th:href="@{/logout}">Logout</a>
</body>
</html>
